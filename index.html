<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .form-container {
            display: none; 
        }
        .form-container.active {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-3">
            <button id="showLogin" class="btn btn-primary me-2">Login</button>
            <button id="showRegister" class="btn btn-secondary">Register</button>
        </div>

        <div id="loginContainer" class="form-container active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <div id="loginMsg" class="mt-3"></div>
        </div>

        <div id="registerContainer" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <div id="registerMsg" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        $(document).ready(function() {
            $('#showLogin').click(function() {
                $('#loginContainer').addClass('active').siblings('.form-container').removeClass('active');
            });

            $('#showRegister').click(function() {
                $('#registerContainer').addClass('active').siblings('.form-container').removeClass('active');
            });
        });
    </script>
</body>
</html>
