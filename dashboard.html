<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm text-center">
            <h3 class="mb-3">Protected Dashboard</h3>
            <div id="result" class="mb-3">Loading...</div>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwt');

        if (!token) {
            document.getElementById('result').innerText = 'No token found. Please login.';
        } else {
            fetch('protected/project.php', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data); // لعرض البيانات القادمة من السيرفر

                if (data.message) {
                    document.getElementById('result').innerText = data.message;
                } else if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error;
                } else {
                    document.getElementById('result').innerText = "Unexpected response: " + JSON.stringify(data);
                }
            })
            .catch(err => {
                console.error('Fetch error:', err);
                document.getElementById('result').innerText = 'Fetch failed: ' + err.message;
            });
        }

        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
